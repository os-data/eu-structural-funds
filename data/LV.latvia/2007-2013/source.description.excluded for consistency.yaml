description: This dataset is not very good. It doesn't have any amount column.
language: LV
add_categories:
  fund_acronym:
      ERAF: ERDF
      ESF: ESF
      KF: CF
resources:
- add_constants:
    cci_program_code: null
    funding_period: 2007-2013
  currency_code: EUR
  path: all_funds_Latvia_2007-2013.csv
  publication_date: 05-10-2016
  schema:
    fields:
    - maps_to: priority_number
      name: Nr.
      translates_to: No.
    - maps_to: project_name
      name: Pasākuma, aktivitātes, apakšaktivitātes nosaukums
      translates_to: Event, activity, sub name
    - maps_to: null
      name: Ieviešanas kārtība
      translates_to: Implementation Procedures
    - maps_to: management_authority
      name: Atbildīgā iestāde
      translates_to: responsible authority
    - maps_to: null
      name: Sadarbības iestāde
      translates_to: cooperation authority
    - maps_to: fund_acronym
      name: Fonds
      translates_to: fund
  title: Latvia's ESIF data 2007-2013
scraper_required: false
sources:
- name: Latvian Republic Ministry of Finance, data from 2007-2013
  web: http://www.esfondi.lv/aktivitates
- name: Link to original Excel file
  web: http://data.country.gov/path/to/filename.xlsx
title: LV.Latvia 2007-2013 ERDF ESF CF
