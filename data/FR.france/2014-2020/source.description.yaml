title: France 2014-2020, beneficiaries of european ERDS, YEI and FSE subsidies

description:
  
language: FR

sources:
  - name: Europe en France, le portail des Fonds européens (portal)
    web:  http://www.europe-en-france.gouv.fr/

  - name: Bénéficiaires des fonds 2014-2020 (beneficiaries page)
    web: http://www.europe-en-france.gouv.fr/Rendez-vous-compte/Beneficiaires-des-fonds-2014-2020

  - name: Fonds européens 2014-2020 (funds page)
    web: http://www.europe-en-france.gouv.fr/L-Europe-s-engage/Fonds-europeens-2014-2020

scraper_required: false

contributors:
  - Loic Jounot <loic@cyberpunk.bike> (http://cyberpunk.bike)

resources:
  - title: EXCEL file 2014-2020 for ERDS, YEI and FSE funds
    url: http://www.europe-en-france.gouv.fr/content/download/34797/361872/version/1/file/20160711_listeoperations_FEDER_FSE_14-20.xls
    path: 20160711_listeoperations_FEDER_FSE_14-20.xls

    publication_date: 11/07/2016

    schema:
      fields:
        - name: Programme
          translates_to: program
          maps_to: cci_program_code
          type: string

        - name: Intitulé du projet  - operation name
          translates_to: operation name
          maps_to: project_name
          type: string

        - name: Nom du bénéficiaire - beneficiary name
          translates_to: beneficiary name
          maps_to: beneficiary_name
          type: string

        - name: Code postal du bénéficiaire
          translates_to: postal code of the beneficiary
          maps_to: beneficiary_postal_code
          type: number

        - name: Date de début de l'opération - operation start date
          translates_to: operation start date
          maps_to: starting_date
          type: number

        - name: Date de fin de l'opération - operation end date
          translates_to: operation end date
          maps_to: completion_date
          type: number

        - name: Total dépenses éligibles
          translates_to: Amount eligible for
          maps_to: total_amount_eligible
          type: number

        - name: Montant UE programmé - Union co-financing rate
          translates_to: union co-financing rate
          maps_to: eu_cofinancing_amount
          type: number

        - name: Pays - Country
          translates_to: Beneficiary country code
          maps_to: beneficiary_country_code
          type: string

        - name: Date de programmation
          translates_to: this is ambiguous
          maps_to: approval_date
          type: number

        - name: Catégorie d'intervention - category of intervention
          translates_to: category of intervention
          maps_to: theme_code
          type: string
          missingValue: NR

        - name: Fonds
          translates_to: fund
          maps_to: fund_acronym
          type: string
