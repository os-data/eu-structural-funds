title: IT.Italy 2014-2020 ERDF ESF

description: The beneficiary list of the ESF programme for Italy.
language: It

sources:
  - name: ESF and ERDF Italy (2014-2020)
    web: http://www.opencoesione.gov.it/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

add_categories:
  fund_acronym:
      FESR: ERDF
      FSE: ESF
      IOG: other


resources:
  - title: ESF and ERDF in Italy

    path: csv_Italy_2014_2020_allfunds.csv
    #url:
    publication_date: "2016-10-31"

    add_constants:
      funding_period: 2014-2020
      cci_code:
    currency_code: EUR

    schema:
      fields:
        - name: OC_CODICE_PROGRAMMA
          translates_to: cci code 
          maps_to: cci_program_code 

        - name: OC_DESCRIZIONE_PROGRAMMA 
          translates_to: operational programme
          maps_to: beneficiary_name 

        - name: FONDO
          translates_to: Fund Acronmy 
          maps_to: fund_acronym 

        - name: OC_AREA_OBIETTIVO_UE
          translates_to: eu objective area 
          maps_to: theme_name  

        - name: DOTAZIONE TOTALE PROGRAMMA 20141231
          translates_to: total amount programme 
          maps_to: null  

        - name: DOTAZIONE UE PROGRAMMA 20141231
          translates_to: EU amount
          maps_to: null 

        - name: DOTAZIONE TOTALE PROGRAMMA 20150630 
          translates_to: total amount 
          maps_to: null

        - name: DOTAZIONE UE PROGRAMMA 20150630
          translates_to: eu amount 
          maps_to: null

        - name: DOTAZIONE TOTALE PROGRAMMA 20151231
          translates_to: total amount 
          maps_to: total_amount_eligible

        - name: DOTAZIONE UE PROGRAMMA 20151231
          translates_to: eu amount 
          maps_to: eu_cofinancing_amount_eligible

        - name: DOTAZIONE TOTALE PROGRAMMA 20160630
          translates_to: total amount 
          maps_to: null

        - name: DOTAZIONE UE PROGRAMMA 20160630
          translates_to: eu amount 
          maps_to: null

        - name: DOTAZIONE TOTALE PROGRAMMA 20160930
          translates_to: total amount 
          maps_to: null

        - name: DOTAZIONE UE PROGRAMMA 20160930
          translates_to: eu amount 
          maps_to: null