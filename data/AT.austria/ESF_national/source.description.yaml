title: ESF Data for Austria 2007-2013

description: The beneficiary list for the ESF (2007-2013) program for Austria.
language: de

sources:
  - name: ESF Austria
    web: http://www.esf.at/esf/service/dokumente-2007-2013/


scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ESF Austria 2007-2008
    path: ESF_Austria_2007-2008.json
    publication_date: "2009-06-30"

    add_constants:
        fund_acronym: ESF
        funding_period: 2007-2013
        currency_code: EUR
        year: 2008

    schema:

      fields:
        - name: _source
          translates_to: source
          maps_to: source

        - name: "beneficiary"
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "name_of_operation"
          translates_to: operation name
          maps_to: project_name

        - name: public_funding
          translates_to: Public Contribution (EU and national)
          maps_to: total_amount


