

title: ERDF Data for Burgenland (2007-2013)

description: The beneficiary list of the ERDF programme for Burgenland
language: de

sources:
  - name: ERDF Burgenland (2007-2013)
    web: http://www.phasing-out.at/

scraper_required: false



contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:


  - title: ERDF Burgenland 2007-2013

    url: http://www.phasing-out.at/media/file/822_Projektliste_EFRE_31.12.2012.pdf
    path: tabula-913_Projektliste_EFRE_30.06.2016_burgenland_07_13.csv

    publication_date: 2016-07-28

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Begünstigte/r beneficiary
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Adresse Begünstigte
          translates_to: adress of beneficiary
          maps_to: beneficiary_address

        - name: Projekttitel
          translates_to: Name of the Project
          maps_to: project_name

        - name: Projektbeschreibung
          translates_to: Project description
          maps_to: project_description

        - name: öffentliche Beteiligung
          translates_to: total amount of public expenditure EU and local  #this is the EU amount and the public member state amount together
          maps_to: toptal_amount

        - name: Status G = genehmigt A = ausbezahlt
          translates_to:  Status G = committed A = paid


        - name: Förderstelle
          translates_to: funding agency


        - # repeat for each column you find in the data
