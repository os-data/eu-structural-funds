contributors:
- Michael Peters (michael.peters@okfn.de)
description: The beneficiary list for the ERDF and ESF (2014-2020) program for Region
  Wallonne.
language: de
add_categories:
  fund_acronym:
    FSE: ESF
    FEDER: ERDF
resources:
- add_constants:
    cci_program_code: null
    funding_period: 2014-2020
  currency_code: EUR
  path: Region_Wallone_all_funds_2014-2020.json
  publication_date: '2016-10-25'
  schema:
    fields:
    - maps_to: project_description
      name: title
      translates_to: operation name
    - name: _source
      translates_to: source
    - maps_to: fund_acronym
      name: financement
      translates_to: name of fund
    - maps_to: beneficiary_nuts_region
      name: autorité_publique
      translates_to: public authority
    - maps_to: cci_program_title
      name: programme
      translates_to: programme
    - maps_to: beneficiary_name
      name: bénéficiaire
      translates_to: beneficiary
    - maps_to: total_amount_eligible
      name: montant_du_financement
      translates_to: total amount
    - maps_to: eu_cofinancing_amount
      name: financement_européen_(fse/feder)
      translates_to: european cofinancing amount
    - maps_to: member_state_amount
      name: financement_wallonie
      translates_to: regional funding wallonie
    - name: contact
      translates_to: contact person
    - name: email
      translates_to: Email Address
    - name: tél.
      translates_to: telephone number
    - maps_to: beneficiary_address
      name: adresse
      translates_to: Address
    - maps_to: beneficiary_city
      name: localité
      translates_to: city and postal code
  title: ERDF and ESF Region Wallonne 2014-2020
scraper_required: false
sources:
- name: ERDF and ESF Region Wallonne
  web: http://www.plushaut.be/projet/
title: BE3.region.wallone 2007-2013 ERDF ESF
