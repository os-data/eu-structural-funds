      name: Gesamtbetrag förderfähiger Ausgaben
      translates_to: total eligible expenditure allocated to the operation
    - maps_to: eu_cofinancing_rate
      name: Kofinanzierungssatz
      translates_to: Union co-financing rate
    - maps_to: beneficiary_postal_code
      name: PLZ Begünstigter
      translates_to: operation postcode
    - maps_to: beneficiary_country
      name: Land
      translates_to: country
