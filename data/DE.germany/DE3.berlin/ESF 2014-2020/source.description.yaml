description: The beneficiary list of the ESF and ESF programme for Berlin
language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE05SFOP005
    fund_acronym: ESF
    funding_period: 2014-2020
  currency_code: EUR
  path: CSV_ESF-Berlin-2014-2020.csv
  publication_date: '2016-03-30'
  schema:
    fields:
    - maps_to: beneficiary_name
      name: Name des Begünstigten
      translates_to: Name of the Beneficiary
