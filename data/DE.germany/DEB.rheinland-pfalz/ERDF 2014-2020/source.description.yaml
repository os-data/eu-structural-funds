contributors:
- Michael Peters (michael.peters@okfn.de)
description: The beneficiary list of the ERDF programme for Rheinland-Pfalz.
language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE16RFOP010
    fund_acronym: ERDF
    funding_period: 2014-2020
  currency_code: EUR
  path: ERDF_Rheinland_Pfalz_2014-2020.json
  publication_date: '2016-10-07'
  schema:
    fields:
    - maps_to: beneficiary_name
      name: Name des Begünstigten (beneficiary name, nom du bénéfictiaire)
      translates_to: Beneficiary name
    - maps_to: project_name
      name: Bezeichnung des Vorhabens (operation name, nom de l'opération)
      translates_to: operation name
    - maps_to: project_description
      name: Zusammenfassung des Vorhabens (operation summary, résumé de l'opération)
      translates_to: project description
    - maps_to: starting_date
      name: Datum des Beginns des Vorhabens (operation start date, date de début de
        l'opération)
      translates_to: starting date of the project
    - maps_to: completion_date
      name: Datum des Endes des Vorhabens (operation end date, date de fin de l'opération)
      translates_to: completion date of the project
    - maps_to: total_amount_eligible
      name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens in € (total eligible
        expenditure allocated to the operation in €, total des dépenses éligibles
        attribué à l'opération)
      translates_to: total eligible expenditure allocated to the operation in €
    - maps_to: eu_cofinancing_amount_eligible
      name: Unions-Kofinanzierungssatz (Union co-financing rate, taux de cofinancement
        par l'Union)
      translates_to: Union co-financing rate
    - maps_to: null
      name: Kategorie der Region (category of region; catégorie de régions)
      translates_to: Category of region
    - maps_to: beneficiary_postal_code
      name: Postleitzahl (operation postcode, code postal de l'opération;)
      translates_to: operation postcode
    - maps_to: beneficiary_country
      name: Land (country, pays)
      translates_to: country
    - name: Landkreis (county, arrondissement rural )
      translates_to: county
      maps_to: beneficiary_county
    - maps_to: priority_label
      name: Bezeichnung der Interventionskategorie (name of category of intervention,
        dénomination de la catégorie d'intervention)
      translates_to: Intervention field
    - name: Datum der letzten Aktualisierung (date of last update, date de mise à
        jour)
      translates_to: Date of last updated
      maps_to: null
  title: ERDF in Rheinland-Pfalz 2014-2020
scraper_required: false
sources:
- name: ERDF Rheinland-Pfalz (2014-2020)
  web: http://www.efre.rlp.de/
title: DEB.Rheinland-Pfalz 2014-2020 ERDF
