# I am the latest version: use me.

# 1. Describe the source metadata:
# -----------------------------
#
# title: a short description of your data source.
#
# language: the 2-digit language code of the document (e.g. en, fr, es...)
#
# sources: only meant as documention: add as many as you want (urls to
#          the actual data-files are in the resources section).
#
# scraper_required: if a web or PDF scraper is needed
#
# contributors: put yourself down (email and website are not obligatory).
#               Follow the simple formatting convention.
#
# resources: a single description file like this can describe more than one
#            resource (file or webpage) as long as the data is structured the
#            same. This happens when the data is split by fund or period for
#            example.
#
# Good luck!

title: ERDF Data for Rheinland-Pfalz (2014-2020)

description: The beneficiary list of the ERDF programme for Rheinland-Pfalz.
language: de

sources:

  - name: ERDF Rheinland-Pfalz (2014-2020)
    web: http://www.efre.rlp.de/

scraper_required: false




contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  # 2. Describe each data-resource:
  # ----------------------------
  #
  # title: use this field to distinguish the resources if there's more than one
  #
  # url: the link to the file if possible. If the data needs to be scraped,
  #      enter the url of the webpage and set scraper_required to true.
  #
  # publication_date: the date that the data was published or updated
  #
  # constant_fields: any field from fiscal.fields.yaml that has a fixed value
  #                  (i.e. is not specified row by row).
  #
  # schema: please describe each column in the data. Don't change the original
  #         columns names even in Cyrillic. For translations, Google will do.
  #         Refer to fiscal.fields.yaml to discover what fiscal field map to
  #         the columns that you found. If you can't tell, enter a short comment
  #         instead. Leave the mapping blank if the column can be dropped.
  #
  # Good luck!


  - title: ERDF in Rheinland-Pfalz 2014-2020

    url: http://www.stk.niedersachsen.de/download/108095

    publication_date: 2016-10-07

    constant_fields:
      fund_name: ERDF
      offical_period: 2014-2020
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: "Name des Begünstigten
(beneficiary name, nom du bénéfictiaire)"

          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung des Vorhabens
(operation name, nom de l'opération)"

          translates_to: operation name
          maps_to: project_name

        - name: "Zusammenfassung des Vorhabens
(operation summary, résumé de l'opération)"

          translates_to: project description
          maps_to: project_description

        - name: "Datum des Beginns des Vorhabens
(operation start date, date de début de l'opération)"

          translates_to: starting date of the project
          maps_to: starting_date

        - name: "Datum des Endes des Vorhabens
(operation end date, date de fin de l'opération)"

          translates_to: completion date of the project
          maps_to: completion_date

        - name: "Gesamtbetrag der förderfähigen Ausgaben des Vorhabens in €
(total eligible expenditure allocated to the operation in €, total des dépenses éligibles attribué à l'opération)"

          translates_to: total eligible expenditure allocated to the operation in €
          maps_to: total_amount_eligible

        - name: "Unions-Kofinanzierungssatz
(Union co-financing rate, taux de cofinancement par l'Union)"

          translates_to: Union co-financing rate
          maps_to: eu_cofinancing_amount

        - name: "Kategorie der Region
(category of region; catégorie de régions)"

          translates_to: Category of region
          maps_to: beneficiary_nuts_region

        -  name: "Postleitzahl
(operation postcode, code postal de l'opération;)"

          translates_to: operation postcode
          maps_to: beneficiary_postal_code

        - name: "Land
(country, pays)"

          translates_to: country
          maps_to: beneficiary_country

        - name: "Landkreis
(county, arrondissement rural )"

          translates_to: county

        - name: "Bezeichnung der Interventionskategorie
(name of category of intervention, dénomination de la catégorie d'intervention)"

          translates_to: Intervention field
          maps_to: theme_name

        - name: "Datum der letzten Aktualisierung
(date of last update, date de mise à jour)"

          translates_to: Date of last updated








        - # repeat for each column you find in the data
