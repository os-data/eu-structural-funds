    path: ESF_Rheinland_Pfalz_2008.json
    #url: http://esf.rlp.de/fileadmin/esf/Dokumente/VdB_2008.pdf
    publication_date: "2010-09-30"

    add_constants:
      fund_acronym: ESF
      funding_period: 2007-2013
      cci_code: 2007DE052PO009
      currency_code: EUR

    schema:
      fields:
        - name: _source
          translates_to: source
          maps_to: source

        - name: beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: name_of_operation
          translates_to: operation name
          maps_to: project_name

        - name: year
          translates_to: starting date
          maps_to: starting_date

        - name: additional_year
          translates_to: additional year in starting date field
          maps_to: null

        - name: allocated_public_funding
          translates_to: total eligible expenditure
          maps_to: total_amount_eligible

        - name: on_finish_total_value
          translates_to: total amount
          maps_to: total_amount


