
title: ESF Data for Bremen

description: The beneficiary list for the ESF (2007-2013) program for Bremen.
language: de

sources:
  - name: ESF Bremen
    web: http://www.esf-bremen.de/sixcms/detail.php?gsid=bremen02.c.730.de

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ESF Bremen 2007-2013

    path: ESF-Daten_Bremen_07_13-csv.csv
    url: http://www.esf-bremen.de/sixcms/media.php/13/reportS0602-0-0-36-131106.pdf

    publication_date: 2013-06-13

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: Jahr Bewilligung
          translates_to: Year of Approval
          maps_to: approval_date

        - name: Jahr Projektende
          translates_to: Year of the end of the project
          maps_to: completion_date

        - name: Gewährte Beträge €
          translates_to: Granted Contribution in Euro
          maps_to: total_eligible_expenditure

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge €
          translates_to: total cost of project
          maps_to: total_amount
