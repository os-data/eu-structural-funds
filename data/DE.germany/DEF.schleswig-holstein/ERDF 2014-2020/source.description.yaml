contributors:
- Michael Peters (michael.peters@okfn.de)
description: The beneficiary list of the ERDF programme for Schleswig-Holstein.
language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE16RFOP014
    fund_acronym: ERDF
    funding_period: 2014-2020
  currency_code: EUR
  path: LPW-Liste_der_Vorhaben_Schleswig-Holstein.csv
  publication_date: '2016-07-21'
  schema:
    fields:
    - maps_to: beneficiary_name
      name: Name des Begünstigten
      translates_to: Beneficiary name
    - maps_to: project_name
      name: Bezeichnung des Vorhabens 
      translates_to: operation name
    - maps_to: project_description
      name: Zusammenfassung des Vorhabens
      translates_to: project description
    - maps_to: starting_date
      name: Beginn des Vorhabens
      translates_to: starting date of the project
    - maps_to: completion_date
      name: Ende des Vorhabens
      translates_to: completion date of the project
    - maps_to: total_amount_eligible
      name: Gesambetrag der förderfähigen Ausgaben des Vorhabens
      translates_to: total eligible expenditure allocated to the operation in €
    - maps_to: eu_cofinancing_rate
      name: Unions-Kofinan-zierungs-satz pro Prioritäts-achse
      translates_to: Union co-financing rate in %
    - maps_to: beneficiary_postal_code
      name: Postleit-zahl des Vor-habens
      translates_to: operation postcode
    - name: Bezeichnung der Interventions-kategorie
      translates_to: Intervention field and number (includes category number and description
        of field)
      maps_to: priority_label  
  title: DEF.Schleswig-Holstein 2014-2020 ERDF
scraper_required: false
sources:
- name: ERDF Schleswig-Holstein (2014-2020)
  web: http://www.ib-sh.de/die-ibsh/foerderprogramme-des-landes/landesprogramm-arbeit/
- name: Original link to Excel file
  web: http://www.ib-sh.de/fileadmin/user_upload/downloads/Arbeit_Bildung/LPNA/allgemein/ldv.xlsx
title: DEF.Schleswig-Holstein 2014-2020 ERDF
