description: The beneficiary list of the ESF programme for Hessen.
language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE05SFOP008
    fund_acronym: ESF
    funding_period: 2014-2020
  currency_code: EUR
  path: 2016-07-01_Liste_der_Vorhaben_8911.csv
  publication_date: 01-07-2016
  schema:
    fields:
    - maps_to: beneficiary_name
      name: 'Name des Begünstigten

        Beneficiary name'
      translates_to: Beneficiary name
    - maps_to: project_name
      name: 'Bezeichnung des Vorhabens

        Operation name'
      translates_to: operation name
    - maps_to: project_description
      name: 'Zusammenfassung des Vorhabens

        Operation summary'
      translates_to: project description
    - maps_to: starting_date
      name: 'Datum des Beginns des Vorhabens

        Operation start date'
      translates_to: starting date of the project
    - maps_to: completion_date
      name: 'Datum des Endes des Vorhabens

        Operation end date'
      translates_to: completion date of the project
    - maps_to: total_amount_eligible
      name: 'Gesamtbeitrag der förderfähigen Ausgaben des Vorhabens

        Total eligible expenditure allocated to the operation'
      translates_to: total eligible expenditure allocated to the operation
    - maps_to: beneficiary_postal_code
      name: 'Postleitzahl des Vorhabens oder andere angemessene Standortindikatoren

        Operation postcode; or other appropriate location indicator'
      translates_to: postal code and city
    - maps_to: beneficiary_country
      name: 'Land

        Country'
      translates_to: country
    - maps_to: priority_number
      name: 'Bezeichnung der Interventionskategorie für das Vorhaben gemäß Artikel
        96 Absatz 2 Unterabsatz 1 Buchstabe b Ziffer vi

        Name of category of intervention for the operation in accordance with point
        (b) (vi) of the first subparagraph of Article 96 (2)'
      translates_to: Intervention field
  title: ESF in Hessen 2014-2020
scraper_required: false
