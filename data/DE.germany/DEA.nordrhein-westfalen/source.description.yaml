title: EFRE and ESF Data for Nordrhein-Westfalen (2007-2020)

description: The beneficiary list of the ERDF and ESF programme for Nordrhein-Westfalen.
language: de

sources:
  - name: EFRE Nordrhein-Westfalen (2007-2013)
    web: http://www.ziel2.nrw.de/1_NRW-EU_Ziel_2_Programm_2007-2013/3_Ergebnisse/Verzeichnis_Beguenstigte_2014_12_31.pdf

scraper_required: true

  - name: EFRE Nordrhein-Westfalen (2014-2020)
    web: https://www.efre.nrw.de/fileadmin/16-01-22_DN_Liste_der_Vorhaben_20151231.xlsx

scraper_required: false

  - name: ESF Nordrhein-Westfalen 2007-2013
    web:  https://www.mais.nrw/sites/default/files/asset/document/esf_operationelles_programm_beguenstigtenverzeichnis_barr.pdf

scraper_required: true

  - name: ESF Nordrhein-Westfalen 2014-2020
    web: http://www.arbeit.nrw.de/esf/foerderphase_2014_bis_2020/oeffentlichkeitsarbeit/download/docs/liste_der_vorhaben.xlsx

scraper_required: false



contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  # 2. Describe each data-resource:
  # ----------------------------
  #
  # title: use this field to distinguish the resources if there's more than one
  #
  # url: the link to the file if possible. If the data needs to be scraped,
  #      enter the url of the webpage and set scraper_required to true.
  #
  # publication_date: the date that the data was published or updated
  #
  # constant_fields: any field from fiscal.fields.yaml that has a fixed value
  #                  (i.e. is not specified row by row).
  #
  # schema: please describe each column in the data. Don't change the original
  #         columns names even in Cyrillic. For translations, Google will do.
  #         Refer to fiscal.fields.yaml to discover what fiscal field map to
  #         the columns that you found. If you can't tell, enter a short comment
  #         instead. Leave the mapping blank if the column can be dropped.
  #
  # Good luck!

  - title: ERDF Nordrhein-Westfalen 2007-2013

    url: http://www.ziel2.nrw.de/1_NRW-EU_Ziel_2_Programm_2007-2013/3_Ergebnisse/Verzeichnis_Beguenstigte_2014_12_31.pdf
    publication_date: 2014-12-31

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: Name of the Project
          maps_to: project_name

        - name: Jahr der Bewilligung
          translates_to: Year of Approval
          maps_to: approval_date

        - name: Bewilligter Betrag
          translates_to: Approved Amount in Euro
          maps_to: total_amount_applied

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Paid amount at the end of the project
          maps_to: total_eligible_expenditure

        - # repeat for each column you find in the data


  - title: ERDF in Nordrhein-Westfalen 2014-2020

    url: https://www.efre.nrw.de/fileadmin/16-01-22_DN_Liste_der_Vorhaben_20151231.xlsx

    publication_date: 2015-12-31

    constant_fields:
      fund_name: ERDF
      offical_period: 2014-2020
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: Durchführungsbeginn
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Durchführungsende
          translates_to: completion date of the project
          maps_to: completion_date

        - name: bewilligte förderfähige Gesamtinvestition
          translates_to: total eligible expenditure
          maps_to: total_amount_eligible

        - name: Gebietskennziffer
          translates_to: specific county number for county within Nordrhein-Westfalen

        - name: Land
          translates_to: name of country
          maps_to: beneficiary_country

        - name: EU Interventionskategorie
          translates_to: EU intervention category (number) which declares under which category the company applied for funds
          maps_to: theme_code

        - name: Bezeichnung der EU-Interventionskategorie
          translates_to: thematic objective (category that company applied for funds description)
          maps_to: theme_name



  - title: ESF Nordrhein-Westfalen 2007-2013

    url: https://www.mais.nrw/sites/default/files/asset/document/esf_operationelles_programm_beguenstigtenverzeichnis_barr.pdf
    publication_date: 2015-12-31

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Jahr der Bewilligung
          translates_to: Year of Approval
          maps_to: approval_date

        - name: Name des Begünstigten
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Sitz des Begünstigten
          translates_to: Location of the Beneficiary
          maps_to: beneficiary_city

        - name: Bezeichnung des Vorhabens
          translates_to: Name of the Project
          maps_to: project_name

        - name: Zuwendungen des Landes NRW
          translates_to: Approved Amount in Euro
          maps_to: total_amount_applied



  - title: ESF in Nordrhein-Westfalen 2014-2020

    url: http://www.arbeit.nrw.de/esf/foerderphase_2014_bis_2020/oeffentlichkeitsarbeit/download/docs/liste_der_vorhaben.xlsx

    publication_date: 2016-08-25

    constant_fields:
      fund_name: ESF
      offical_period: 2014-2020
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: Datum des Beginns des Vorhabens
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Datum des Endes des Vorhabens
          translates_to: completion date of the project
          maps_to: completion_date

        - name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
          translates_to: total eligible expenditure
          maps_to: total_amount_eligible

        - name: Unions-Kofinanzierungssatz pro Prioritätsachse
          translates_to: EU co-financing rate in percent
          maps_to: eu_cofinancing_amount

        - name: Postleitzahl des Vorhabens
          translates_to: postal code
          maps_to: beneficiary_postal_code

        - name: Ort des Vorhabens
          translates_to: beneficiary city
          maps_to: beneficiary_city

        - name: Land
          translates_to: name of country
          maps_to: beneficiary_country

        - name: Bezeichnung der Interventionskategorie für das Vorhaben
          translates_to: EU intervention category (number) which declares under which category the company applied for funds
          maps_to: theme_code




        - # repeat for each column you find in the data
