  path: ERDF_BaWü_2014-2020.xlsx
  publication_date: '2016-05-27'
  schema:
    fields:
    - maps_to: beneficiary_name
      name: Name des Begünstigten (Nennung ausschließlich von juristischen Personen
        und nicht von natürlichen Personen)
      translates_to: beneficiary name (only of legal entities; no natural persons
        shall be named)
    - maps_to: project_name
      name: Bezeichnung des Vorhabens
      translates_to: operation name
    - maps_to: project_description
      name: Zusammenfassung des Vorhabens
      translation: Operation Summary
    - maps_to: starting_date
      name: Datum des Beginns des Vorhabens
      translation: Operation start date
    - maps_to: completion_date
      name: Datum des Endes des Vorhabens (voraussichtliches Datum des Abschlusses
        der konkreten Arbeiten oder der vollständigen Durchführung des Vorhabens)
      translation: operation end date (expected date for physical completion or full
        implementation of the operation)
    - maps_to: total_amount_eligible
      name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
      translation: Total eligible expenditure allocated to the operation
    - maps_to: eu_cofinancing_rate
      name: Unions-Kofinanzierungssatz pro Prioritätsachse
      translation: Union co-financing rate, as per priority axis
    - maps_to: beneficiary_city
      name: Postleitzahl des Vorhabens oder andere angemessene Standortindikatoren
      translation: postcode
    - maps_to: beneficiary_country
      name: Land
      translation: country
    - maps_to: priority_label
      name: Bezeichnung der Interventionskategorie für das Vorhaben gemäß Artikel
        96 Absatz 2 Unterabsatz 1 Buchstabe b Ziffer vi;
      translation: intervention category
  title: EFRE-Programm in Baden-Württemberg 2014-2020 - Innovation und Energiewende
