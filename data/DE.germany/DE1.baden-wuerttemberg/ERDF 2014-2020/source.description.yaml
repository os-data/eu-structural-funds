language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE16RFOP001
    fund_acronym: ERDF
    funding_period: 2014-2020
  constant_fields:
    currency_code: EUR
    fund_name: ERDF
    offical_period: 2014-2020
