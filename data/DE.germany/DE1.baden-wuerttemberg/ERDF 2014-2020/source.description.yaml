contributors:
- Anna Alberts (anna.alberts@okfn.de)
description: The beneficiary list for Baden-Württemberg 2014-2020 ERDF
language: de
resources:
- add_categories: {}
  add_constants:
    cci_program_code: 2014DE16RFOP001
    fund_acronym: ERDF
    funding_period: 2014-2020
  constant_fields:
    currency_code: EUR
    fund_name: ERDF
    offical_period: 2014-2020
  currency_code: EUR

  path: ERDF_BaWü_2014-2020.csv 
  publication_date: '2016-05-27'
  schema:
    fields:
    - maps_to: beneficiary_name
      name: Name des Begünstigten
      translates_to: beneficiary name (only of legal entities; no natural persons
        shall be named)
    - maps_to: project_name
      name: Bezeichnung des Vorhabens
      translates_to: operation name
    - maps_to: project_description
      name: Zusammenfassung des Vorhabens
      translates_to: Operation Summary
    - maps_to: starting_date
      name: Datum des Beginns des Vorhabens
      translates_to: Operation start date
    - maps_to: completion_date
      name: Datum des Endes des Vorhabens
      translates_to: operation end date (expected date for physical completion or full
        implementation of the operation)
    - maps_to: total_amount_eligible
      name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
      translates_to: Total eligible expenditure allocated to the operation
    - maps_to: eu_cofinancing_rate
      name: Unions-Kofinanzierungssatz pro Prioritätsachse
      translates_to: Union co-financing rate, as per priority axis
    - maps_to: beneficiary_city
      name: Postleitzahl des Vorhabens oder andere angemessene Standortindikatoren
      translates_to: postcode
    - maps_to: beneficiary_country
      name: Land
      translates_to: country
    - maps_to: priority_label
      name: Bezeichnung der Interventionskategorie
      translates_to: intervention category
  title: EFRE-Programm in Baden-Württemberg 2014-2020 - Innovation und Energiewende
scraper_required: false
sources:
- name: EFRE Investition in Ihre Zukunft
  web: https://efre-bw.de/
- name: Link to the original Excel file
  web: https://efre-bw.de/wp-content/uploads/Liste-der-Vorhaben_31-03-2016.xlsx
title: DE1.Baden-Wuerttemberg 2014-2020 ERDF
