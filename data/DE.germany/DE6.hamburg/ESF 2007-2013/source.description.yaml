title: ESF Data for Hamburg (2007-2013)

description: The beneficiary list of the ESF programme for Hamburg
language: de

source:
  - name: Hamburg 2007-2013
    web: http://www.esf-hamburg.de/

scraper_required: true

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ESF Hamburg 2007-2013

    url: http://static.hamburg.de/fhh/behoerden/basfi/esf-hamburg.de/www.esf-hamburg.de/contentblob/1379164/data/verzeichnis-der-beguenstigten.pdf
