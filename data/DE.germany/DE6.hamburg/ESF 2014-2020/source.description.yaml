title: ESF Data for Hamburg (2014-2020)

description: The beneficiary list of the ESF programme for Hamburg
language: de

sources:
  - name: Hamburg 2014-2020
    web: http://www.esf-hamburg.de/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ESF Hamburg 2014-2020


    path: ESF Data Hamburg 2014-2020.xlsx 
    #url: http://esf-hamburg.de/contentblob/5307350/data/liste-der-vorhaben-stand-maerz-2016.xlsx
    publication_date: "2016-03-01"

    schema:
      fields:
        - name: Interventionskategorie/ category of intervention
          translates_to: category of Interventionskategorie

        - name: Prioritätsachse/ priority axis
          translates_to: Priority axis
          maps_to: priority_number

        - name: Zuwendungsempfänger/ beneficiary
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Projekt/ project
          translates_to: Name of the Project
          maps_to: project_name

        - name: Projektbeginn/ start of project
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Projektende/ end of project
          translates_to: completion date of the project
          maps_to: completion_date

        - name: gesamte Fördersumme / funding amount
          translates_to: Total cost of project
          maps_to: total_amount

        - name: EU Betrag/ EU budget
          translates_to: Amount of EU co-financing
          maps_to: eu_cofinancing_amount

        - name: Projektstandort/ project location
          translates_to: project location (postal code and city)
          maps_to: beneficiary_city

        - name: Kurzbeschreibung/ project description
          translates_to: project description
          maps_to: project_description
