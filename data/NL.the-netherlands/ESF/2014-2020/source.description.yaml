description: The beneficiary list of the ESF programme for Netherlands.
language: es
resources:
- add_categories: {}
  add_constants:
    fund_acronym: ESF
    funding_period: 2014-2020
  currency_code: EUR
  path: EUSF+14-20+Publicatielijst++01-12-16+Actie+DI.csv
  encoding: utf-8
  publication_date: '2016-05-01'
  schema:
    fields:
    - maps_to: null
      name: Project_Nummer     Project_Number
      translates_to: project number
    - maps_to: null
      name: Actie
      translates_to: Actie
    - maps_to: null
      name: Tijdvak
      translates_to: time period       
    - maps_to: beneficiary_city
      name: Locatie project      operation postcode; or other appropriate location indicator
      translates_to:  city 
    - maps_to: beneficiary_country
      name: Land       Country
      translates_to: country 
    - maps_to: priority_label
      name: Inverventie- categorie  Name of category of intervention
      translates_to: Intervention Category      
    - maps_to: beneficiary_name
      name: Naam Aanvrager                                                  Beneficiary name
      translates_to: Beneficiary name
    - maps_to: project_name
      name: Naam Project                                                           Project Name
      translates_to: operation name
    - maps_to: project_description 
      name: Project samenvatting                                                                                           Project Summary
      translates_to: project description 
    - maps_to: starting_date
      name: Startdatum project           Project start date
      translates_to: starting date
    - maps_to: completion_date
      name: Einddatum project          Project end date
      translates_to: completion date 
    - maps_to: eu_cofinancing_amount_eligible
      name: EUSF subsidie toegekend verlening   ESF approved on request Union cofinancing (max 50%)
      translates_to: eu cofinancing amount 
    - maps_to: total_amount_eligible
      name: Totale subsidiabele kosten bij verlening            Total eligible expenditure on request
      translates_to: eligible expenditure

  title: ESF DI

