description: 'Welcome to investinginyourfuture.gov.mt. This site gives users an interactive
  way of learning more about projects being implemented under Cohesion Policy 2007-2013,
  co-financed under the European Regional Development Fund (ERDF), Cohesion Fund and
  the European Social Fund (ESF). This site groups projects under different themes
  highlighting the governmentâ€™s main priorities which are - Heritage and tourism;
  Equal Opportunities; Health; Research, Science and Technology; Education; Life Long
  Learning & Employment; Environment; Climate Change & Renewable Energy Sources; Waste
  Management & Risk Prevention; Public Infrastructure; Public Administration; and
  Private Sector. Through this website, users can acquire information on individual
  projects and can also share information about projects on social media. This website
  is ideal therefore for all those interested in EU Funded projects. Investinginyourfuture.gov.mt
  website is managed by the Planning and Priorities Co-ordination Division (PPCD)
  which is the Managing Authority for Cohesion Policy 2007-2013 and which falls under
  the responsibilities of the Parliamentary Secretariat for EU Presidency 2017 and
  EU Funds.

  '
language: EN
add_categories:
  fund_acronym:
      Cohesion Fund: CF
      European Regional Development Fund: ERDF
      European Social Fund: ESF
