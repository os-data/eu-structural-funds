title: 3 OP which belong to ESF on a national level: OPCD Multi-regional Operational Programme to combat discrimination dataset (it aims to help sections of the population furthest away from the labour market and most at risk of discrimination), OP ESF Adaptability and Employment dataset and OP ESF Technical Assistance.

description: Three datasets which contain data related to 3 different Operational Programms within ESF national database. ESF data from period 2007-2013.

