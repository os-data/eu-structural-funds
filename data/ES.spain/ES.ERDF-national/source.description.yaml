title: Three Multiregional European Regional Development Fund Operational Programms which are applied on a national level and one dataset related to ERDF Structural Funds.

description: 3 Multiregional ERDF Operational Programms which are aplied on a national level. It includes also one more PDF with a dataset from ERDF Structural Funds which are applied on a national level. It contains data from period 2007-2013. 

