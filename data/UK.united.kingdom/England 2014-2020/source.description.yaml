contributors:
- Michael Peters (michael.peters@okfn.de)
description: The beneficiary list of the ESIF funds for England  
language: en 
currency_code: GBP
add_categories:
  fund_acronym: 
    "ESF (inc YEI)": other
    "ESF [ inc YEI]": other
resources:
- add_constants:
    cci_program_code: 
    funding_period: 2014-2020
    
  path: ESIF_2014-2020_List_of_beneficiaries_Oct_2016_newdates.csv
  publication_date: '2016-10-24'
  schema:
    fields:
    - name: Recipient of funds
      translates_to: Recipient of funds
      maps_to: beneficiary_name

    - name: Name of Project
      translates_to: Name of Project
      maps_to: project_name

    - name: Type of fund
      translates_to: Type of fund
      maps_to: fund_acronym              

    - name: Summary of project (max 100 words)
      translates_to: Summary of project (max 100 words)
      maps_to: project_description

    - name: Start date
      translates_to: Start date
      maps_to: starting_date
       
    - name: End date
      translates_to: End date
      maps_to: completion_date   

    - name: ERDF/ESF investment £m
      translates_to: ERDF/ESF investment £m
      maps_to: eu_cofinancing_amount_eligible

    - name: Total project costs £m
      translates_to: Total project costs £m
      maps_to: total_amount_eligible              

    - name: Percent of project funded by EU
      translates_to: Percent of project funded by EU
      maps_to: eu_cofinancing_rate

    - name: Location (postcode)
      translates_to: Location (postcode)
      maps_to: beneficiary_postal_code

    - name: Local Enterprise Partnership area
      translates_to: Local Enterprise Partnership area
      maps_to: management_authority

    - name: Country
      translates_to: Country
      maps_to: beneficiary_country

    - name: Type and focus of support (*Category of intervention)*
      translates_to: Type and focus of support (*Category of intervention)*
      maps_to: priority_label


  title: ESIF England 2014-2020
scraper_required: false
sources:
- name:  2014-2020
  web: https://www.gov.uk/government/publications/european-structural-and-investment-funds-useful-resources
title: GB.England 2014-2020 ERDF ESF 
